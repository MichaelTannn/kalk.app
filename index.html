<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aplikasi kalkulator Matematika sederhana</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Kalkulator Segi Empat</h1>
			<p>Dibuat dengan HTML, CSS, dan Javascrpit</p>
		</div>
		<hr>
		<div class="content">
			<div class="left-content">
				<img src="segi empat.png">
			</div>
			<div class="right-content">
				<h2>Menghitung Luas dan Keliling</h2>
				<br>
				<label>Panjang</label>
				<input id="p" type="number" name="panjang" placeholder="Masukkan Panjang">
				<br>
				<label>Lebar</label>
				<input id="l" type="number" name="lebar" placeholder="Masukkan Lebar">
				<br>
				<button onclick="hitungLuas()">Hitung Luas :</button>
				<span id="luas"></span>
				<br>
				<button onclick="hitungKeliling()">Hitung Keliling :</button>
				<span id="keliling"></span>
			</div>

	</div>
			<footer>
				<p>Â© Kalk App by Michael X3</p>
			</footer>

	<script type="text/javascript">

		function hitungLuas () {
			var panjang = document.getElementById('p').value;
			var lebar = document.getElementById('l').value;
			var luas = panjang * lebar;
			document.getElementById('luas').innerHTML = ` adalah ${luas} cm<sup>2</sup>`;
		}
		
		function hitungKeliling () {
			var panjang = document.getElementById('p').value;
			var lebar = document.getElementById('l').value;
			var keliling = 2*panjang + 2*lebar;
			document.getElementById('keliling').innerHTML = ` adalah ${keliling} cm`;
		}

	</script>

</body>
</html>
